<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d91c3d9dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
        <form action="#" id="form">
            <div class="form-control">
                <label for="username" >Username</label>
                <input type="text" id="username">
                <i class="fa-solid fa-check"></i>
                <i class=" fa fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="ps1" >Password</label>
                <input type="password" id="ps1">
                <i class="fa-solid fa-check"></i>
                <i class=" fa fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="ps2" >Confirm Password</label>
                <input type="password" id="ps2">
                <i class="fa-solid fa-check"></i>
                <i class=" fa fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <button type="submit">SUBMIT</button>
        </form>

        <script src="script.js"></script>
</body>
</html>
